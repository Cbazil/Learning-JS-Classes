<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Classes - javascript.info</title>
</head>
<body>
    <script>
        
        class Animal {
            constructor(name) {
                this.speed = 0;
                this.name = name;
            }
            run(speed) {
                this.speed += speed;
                alert(`${this.name} runs with speed ${this.speed}.`);
            }
            stop(){
                this.speed = 0;
                alert(`${this.name} stopped.`);
            }
        }
        // Inherit from Animal by specifying "extends Animal" Sub-class
            class Rabbit extends Animal {
                hide() {
                    alert(`${this.name} hides!`);
                }
            }

            let rabbit = new Rabbit("White Rabbit");

            rabbit.run(8);
            rabbit.run(7); // White Rabbit runs with speed 8.
            rabbit.hide(); // White Rabbit hides!
    </script>
</body>
</html>
